<body>

    <h1>Bill Training</h1>

    <input type="file" id="fileInput"/>
    <button onclick="selectFile()">Upload PK9</button>

<div id="playGround">

    <div id="modificationInputs">
        <!-- POKEMON NAME START -->
        <span id="pokemonNameValue"></span><br>
        <!-- <div id="OT">
            <label for="OTName">OT:</label>
            <span id="OTNameValue"></span><br>
        </div> -->
        <hr>
        <!-- POKEMON NAME END -->

        <!-- STAT START -->
        <div id="stats">
        <label id="main-label">EVs</label>
        <label for="hp">HP</label>
        <input type="number" id="hp" min="0" max="252" value="0"><br>

        <label for="atk">Atk</label>
        <input type="number" id="atk" min="0" max="252" value="0"><br>

        <label for="def">Def</label>
        <input type="number" id="def" min="0" max="252" value="0"><br>

        <label for="spa">SpA</label>
        <input type="number" id="spa" min="0" max="252" value="0"><br>

        <label for="spd">SpD</label>
        <input type="number" id="spd" min="0" max="252" value="0"><br>

        <label for="spe">Spe</label>
        <input type="number" id="spe" min="0" max="252" value="0">
        </div>
        <hr>
        <!-- STAT END -->

        <!-- NATURE START -->
<!--         <label for="nature">Current nature:</label>
        <span id="natureValue"></span><br>
 -->        <!-- NATURE END -->

        <!-- MINT START -->
        <div id="setNature">
            <label for="mintSelect">Set nature</label>
            <select id="mintSelect">
                <option value="1">Lonely (+Atk / -Def)</option>
                <option value="2">Brave (+Atk / -Spe)</option>
                <option value="3">Adamant (+Atk / -SpA)</option>
                <option value="4">Naughty (+Atk / -SpD)</option>
                <option value="5">Bold (+Def / -Atk)</option>
                <option value="7">Relaxed (+Def / -Spe)</option>
                <option value="8">Impish (+Def / -SpA)</option>
                <option value="9">Lax (+Def / -SpD)</option>
                <option value="15">Modest (+SpA / -Atk)</option>
                <option value="16">Mild (+SpA / -Def)</option>
                <option value="17">Quiet (+SpA / -Spe)</option>
                <option value="19">Rash (+SpA / -SpD)</option>
                <option value="20">Calm (+SpD / -Atk)</option>
                <option value="21">Gentle (+SpD / -Def)</option>
                <option value="22">Sassy (+SpD / -Spe)</option>
                <option value="23">Careful (+SpD / -SpA)</option>
                <option value="10">Timid (+Spe / -Atk)</option>
                <option value="11">Hasty (+Spe / -Def)</option>
                <option value="13">Jolly (+Spe / -SpA)</option>
                <option value="14">Naive (+Spe / -SpD)</option>
            </select>
        </div>
        <hr>
        <!-- MINT END -->

        <!-- TERATYPE START -->
        <div id="tera">
<!--         <label for="teratype">Current teratype:</label>
        <span id="teratypeValue"></span><br>
 -->        <div id="setTeratype">
            <label for="teratypeSelect">Set teratype</label>
            <!-- Aggiungi la select per il Teratype -->
            <select id="teratypeSelect">
                <option value="0">Normal</option>
                <option value="1">Fighting</option>
                <option value="2">Flying</option>
                <option value="3">Poison</option>
                <option value="4">Ground</option>
                <option value="5">Rock</option>
                <option value="6">Bug</option>
                <option value="7">Ghost</option>
                <option value="8">Steel</option>
                <option value="9">Fire</option>
                <option value="10">Water</option>
                <option value="11">Grass</option>
                <option value="12">Electric</option>
                <option value="13">Psychic</option>
                <option value="14">Ice</option>
                <option value="15">Dragon</option>
                <option value="16">Dark</option>
                <option value="17">Fairy</option>
                <option value="19">Default (not changed)</option>
            </select>
        </div>
        </div>
        <!-- TERATYPE END -->

        <hr>
        <div id="item">
        <label for="abilityPatchCheckbox">Give Ability Patch</label>
        <input type="checkbox" id="abilityPatchCheckbox" onchange="handleAbilityPatchChange()" disabled>
        <!-- <p>Any eventually held item will be replaced with this one.</p> -->
        </div>


    </div>

        <hr>
    <button onclick="saveFile()">Export PK9</button>
</div>
